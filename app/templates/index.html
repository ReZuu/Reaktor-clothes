{% extends "base.html" %}

{% block product_content %}
	<style>
	table, th, td {
		border: 1px solid black; 
		border-collapse: collapse;
	}
	th {
		text-align: left;
	}
	</style>

	<table style="width:100%">
		<tr>
			<th>Product - {{ category }}</th>
			<th>Manufacturer</th>
			<th>In Stock</th>
		</tr>
		{% for product in products %}
			<tr>
				{% include '_product.html' %}
			</tr>
		{% endfor %}
	</table>
{% endblock %}
