{% extends "base.html" %}

{% block product_content %}
	<table class="table table-bordered table-hover">
		<thead class="thead-light">
			<tr>
				<th>Product - {{ category }}</th>
				<th>Manufacturer</th>
				<th>In Stock</th>
			</tr>
		</thead>
		<tbody>
		{% for product in products %}
			<tr>
				{% include '_product.html' %}
			</tr>
		{% endfor %}
		</tbody>
	</table>
{% endblock %}
